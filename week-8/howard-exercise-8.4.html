<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Assignment 8.4</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="../knockout-3.4.2.js"></script>

</head>
<body>
    <div role="main" class="container">
        
        <br/><br/>
        
        <h2>Create, Read, Update, and Delete (CRUD) Operations Example</h2>

        <br/>

        <div class="row" data-bind="if: error">

        <div class="col-sm-12">

        <div class="alert alert-danger" role="alert">

        <strong>Warning! Ah dang!  What'd you do now!?  Warning!</strong><span data-bind="text: error()"></span>

        </div>
        </div>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-6">

        <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">

        <div class="card-block p-3">

        <h3 class="card-title">Employee List</h3>
                    
        <div class="card-text">

        <div class="form-group row">

        <label for="txtEmployee" class="col-2 col-form-label">Employee:</label>

        <div class="col-6">
                                
            <input type="text" data-bind="value: employeeToAdd, valueUpdate: afterkeydown" class="form-control" id="txtEmployee"/>

                </div>

                <div class="col-4">

                <a href="#" data-bind="click: add" class="btn btn-primary">Add</a>

                    </div>
                    </div>

    <div class="form-group">

        <label for="txtEmployeeList">Employee List</label>

        <select size="10" class="form-control" data-bind="options: list" id="txtEmployeeList"></select>

        <h3 class="card-title">Employee List</h3>

        <div class="card-text">

            <table class="table table-dark table-striped table-hover">

                <thead>
                    
                    <tr>
                    
                        <th>Employee ID</th>
                    
                        <th>Name</th>
                        
                    </tr>
                                
                </thead>
                
                <tbody data-bind="foreach: Employees">
                
                    <tr>
                         <td data-bind="text: Id"></td>

                         <td data-bind="text: Name"></td>
                         
                         <td>
                             
                            <span>
                                
                                <a href="#" class="btn btn-success" data-bind="click: $root.edit">
                                    
                                    <i class="fa fa-pencil fa-lg"> </i> edit
                                
                                </a>
                                
                            </span> |
                            
                            <span>
                                
                                <a href="#" class="btn btn-danger" data-bind="click: $root.remove">
                                
                                    <i class="fa fa-trash-o fa-lg"> </i> DELETE
                                
                                </a>
                                
                            </span>
                        
                        </td>
                    
                    </tr>
                
                </tbody>
            
            </table>
        
        </div>
    
    </div>

</div>
                
</div>
                       
    <div class="col-sm-4" data-bind="if: Employee">

        <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
                        
            <div class="card-block p-3">
                 
            <h4 class="card-title">Employee Entry Item</h4>
                        
            <div class="card-text">
            
            <div class="form-group">
                        
            <label for="txtName">Name: </label>
                        
                <input type="text" id="txtName" data-bind="value: Employee().Name" class="form-control" />
            
            </div>
            
            <div class="form-group float-right">
            
                <button data-bind="click: $root.cancel" class="btn btn-group btn-danger">Cancel</button>
                        
                <button data-bind="click: $root.update" class="btn btn-group btn-success">Save</button>
            
            </div>
            
        </div>
        
    </div>
    
</div>

</div>

</div>

<br/>

</div>
       
<script>
    function EmployeeViewModel(){
        this.employeeToAdd = ko.observable("");
        this.list = ko.observableArray(["Wayne", "Ryan"]);
        this.error = ko.observable("");

        this.add = function(){
            if((this.employeeToAdd() !=="")) && (this.list.indexOf(this.employeeToAdd()) < 0)){
                this.error("");
                this.list.push(this.employeeToAdd());
            }
            else{
                this.error("Duplicate or Invalid Entry.");
            }
            this.employeeToAdd("");

            function Employee(id,name){
        this.Id = id;
        this.Name = name;
    }

    var employeeList = [
        new Employee(1, "Ryan"),
        new Employee(2, "Eric"),
        new Employee(3, "David"),
        new Employee(4, "Paul"),
        new Employee(5, "Wayne")
    ];

    function EmployeeViewModel(){
        var self = this;
        self.error = ko.observable("");
        self.Id = ko.observable("");
        self.Name = ko.observable("");

        var Employee = {
            Id: self.Id,
            Name: self.Name
        };

        self.Employees = ko.observable();
        self.Employees = ko.observableArray(employeeList);

        self.edit = function (Employee){
            self.Employee(Employee);
        };

        self.remove = function(Employee){
            self.Employees.remove(Employee);
        };

        self.cancel = function(){
            self.Employee(null);
        };

        self.update = function(){
            var l_employee = self.Employee();
            self.Employees.remove(self.Employee();
            self.Employees.push(l_employee);
        }
    }

    ko.applyBinding(new EmployeeViewModel());
</script>

</body>
</html>
