<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
           
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
           
            <title>Exercise 7.3</title>
           
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
                  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
           
                  <script src="../knockout-3.4.2.js"></script>
        </head>
        <body>
            <div role="main" class="container">
               
                <br/><br/>
               
                <h2>The "forEach" Binding</h2>
               
                <table class="table table-dark table-striped table-hover">
               
                    <thead>
               
                        <tr>
               
                            <th>Name</th>
               
                            <th>Price</th> 
               
                        </tr>
               
                    </thead>
               
                    <tbody data-bind="foreach: fruits">
               
                    <tr>
               
                        <td data-bind="text: name"></td>
               
                        <td data-bind="text: price"></td>
               
                    </tr>
               
                </tbody>
               
            </table>
            
            <br/>
            
        </div> 
        
        <script>
            function GroceryViewModel(){
                this.fruits = ko.observableArray([
                    {name: "Banana", price: 0.59},
                    {name: "Grapes", price: 1.99},
                    {name: "Blood Orange", price: 1.99},
                    {name: "Apples", price: 0.40}
                ]);
            }

            ko.applyBindings(new GroceryViewModel());        
        </script>
        
        </body>
        </html>
