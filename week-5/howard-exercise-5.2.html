<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise 5.2 - The Proxy Pattern</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="howard-exercise-5.2.css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>

<div id="container">

    <h2>Proxy Example 1</h2>
    
    <button id="btnExample1">Run test</button>

    <br/><span id="proxyExampleOne"></span>

    <hr/>

</div>

<script>

    $(function() {

    var suv = {
        make: "Audi",

        model: "Q5",

        display: function() {

            $("#proxyExampleOne").append("<br />Make: " + this.make + "<br />" + "Model: " + this.model);
        }
    };

    $("#btnExample1").click($.proxy(suv,"display"));

    });
</script>

</body>
</html>
